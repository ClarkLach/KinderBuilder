
<!DOCTYPE html>
<html>
<head>
    <title>Sentence Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
    <body>
        <div class="sight" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="title">Sight Words</div>
        </div>

        <div class="sentence" id="sentence">

            <div class="title">Sentence Builder</div>

            <div class="search-container" id="search-container">
                <input type="text" id="search-box" placeholder="Search..">
                <ul id="search-results"></ul>
                <button id="confirm-button" class="button">Add</button>
            </div>


            <div class="sentence-text" id="sentence-text" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

            <button onclick="alertTest()" class="button" id="readSentence">Read sentence</button>

            <div class="punc-container" id="punc-container">
                <p>Period</p>
                <div class="word" id="period" draggable="true" ondragstart="drag(event)" width="100" height="100">.</div>
            </div>

                <img src="images/trash.png" class="trashcan" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="clearSentenceBox()"></img>
        </div>

        <div class="nouns" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="title">Nouns</div>
        </div>


        <script src="script.js"></script> 

        <!--
            The smile:
            <img id=6 src="images/smile.png" draggable="true" ondragstart="drag(event)" width="100" height=auto>
        -->

    </body>
</html>
