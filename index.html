
<!DOCTYPE html>
<html>
<head>
    <title>Sentence Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
    <body>
        <div class="bank" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="title">Word Bank</div>
        </div>

        <div class="sentence" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="title">Sentence Builder</div>
        </div>

        <div class="pics" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="title">Pictures</div>
            <img id=6 src="smile.png" draggable="true" ondragstart="drag(event)" width="100" height=auto>
        </div>


        <script src="script.js"></script> 

    </body>
</html>
