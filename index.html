
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Builder</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
</head>
    <body>
        <div class="sight">
            <div class="title">Sight Words</div>
        </div>

        <div class="sentence" id="sentence">
            <div class="title">Sentence Builder</div>

            <div class="search-container">
                <input type="text" id="search-box" placeholder="Type a word..">
                <ul id="search-results"></ul>
                <button class="button" id="confirm-button">Add</button>
            </div>


            <div id="sentence-text"></div>

            <button class="button" id="readSentence" onclick="alertTest()">Read sentence</button>

            <div class="punc-container">
                <div class="word" id="period">.</div>
                <div class="word" id="question">?</div>
                <div class="word" id="exclamation">!</div>
            </div>

            <img src="images/trash.png" class="trashcan" onclick="clearSentenceBox()"></img>
        </div>

        <div class="nouns">
            <div class="title">Nouns</div>
        </div>


        <script src="js/main.js"></script> 

    </body>
</html>
